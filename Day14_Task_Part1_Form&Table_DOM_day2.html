<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form and Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Registration Form</h2>
    <form id="registration-form">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-8 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="pincode">Pincode</label>
                <input type="number" class="form-control" id="pincode" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male" required>
                        <label class="form-check-label" for="gender-male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female">
                        <label class="form-check-label" for="gender-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label>Choice of Food (choose at least 2)</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="food" id="food-pizza" value="Pizza">
                        <label class="form-check-label" for="food-pizza">Pizza</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="food" id="food-burger" value="Burger">
                        <label class="form-check-label" for="food-burger">Burger</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="food" id="food-pasta" value="Pasta">
                        <label class="form-check-label" for="food-pasta">Pasta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="food" id="food-salad" value="Salad">
                        <label class="form-check-label" for="food-salad">Salad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="food" id="food-sushi" value="Sushi">
                        <label class="form-check-label" for="food-sushi">Sushi</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <h2>Registered Users</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food Choices</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
        </tbody>
    </table>
</div>

<script>
    document.getElementById('registration-form').addEventListener('submit', function (e) {
    e.preventDefault(); 

    
    const firstName = document.getElementById('first-name').value;
    const lastName = document.getElementById('last-name').value;
    const address = document.getElementById('address').value;
    const pincode = document.getElementById('pincode').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    
  
    const foodElements = document.querySelectorAll('input[name="food"]:checked');
    if (foodElements.length < 2) {
        alert("Please choose at least 2 food options.");
        return; 
    }

    const foodChoices = [];
    foodElements.forEach(food => foodChoices.push(food.value));

    const state = document.getElementById('state').value;
    const country = document.getElementById('country').value;

    
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${address}</td>
        <td>${pincode}</td>
        <td>${gender}</td>
        <td>${foodChoices.join(', ')}</td>
        <td>${state}</td>
        <td>${country}</td>
    `;

   
    document.getElementById('user-table-body').appendChild(row);

   
    document.getElementById('registration-form').reset();
});

</script>
</body>
</html>
